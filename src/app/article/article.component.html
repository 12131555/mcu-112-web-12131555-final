<div class="header">
    <div class="meta">
     <img
     alt="author image"
     src="https://api.realworld.io/images/demo-avatar.png">
     />
     <div class="info">
       <a class="author">{{ article.author }}</a>
       <span class="date">January 4, 2024 </span>
    </div>   
   </div>
   <app-favorite-button count="30"></app-favorite-button>
 </div>
 <div class="content">
   <h1>{{ article.title }}</h1>
   <p>{{ article.content }}</p>
 </div>
 <div class="footer">
    <span>Read more ...</span>
      <app-tag-list className="outline" [tags]="article.tags"></app-tag-list>
 </div>
